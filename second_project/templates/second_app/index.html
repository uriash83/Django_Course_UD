<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>HSecond App </title>
        <link rel="stylesheet" href='{% static "css/mystyle.css" %}'/>
    </head>
    <body>
        <h1>This is test page</h1>
        <div class="djangotwo">
            {% if access_records %}
                <table>
                    <thead>
                        <th>Site Name</th>
                        <th>Date Access</th>
                    </thead>                        
                

                {% for acc in access_records %}
                    <tr>
                        <td>{{ acc.name }}</td>
                        <td>{{ acc.date }}</td>
                    </tr>
                {% endfor %}
                </table>
            {% else %}
                <p>NO ACCESS RECORDS</p>
            {% endif %}
        </div>
    </body>
</html>
